<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/global.css" type="text/css"/>
<link rel="stylesheet" href="../../css/search.css" type="text/css"/>
<link rel="stylesheet" href="../../css/sticky.css" type="text/css"/>
<title>门户搜索</title>
</head>

<body>
	<div id="global-wrapper">
		<div id="global-header">
			<div id="global-bar">
				<!-- resident navigation part -->

				<div id="global-user-bar">
					<!-- user login -->
	                    <nobr>
	                        <a href="#" class="none white">注册</a><span class="global-user-bar-split"> | </span>
	                        <a href="#" class="none white">登录</a>
	                    </nobr>
                </div>
            </div>
        </div>

        <div id="global-main">
        	<!-- logo part-->
            <center>
                <div id="logo-box">
                    <img src="../../images/common/logo-search-2.png" title="高分网格" alt="高分网格" />
                </div>
                <!-- form part -->
                <div id="search">
                    <form role="search" action="browse.html">
                        <div class="search-box">
                           <table class="search-layout" border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                    <tr>
                                        <td class="keywords-text-box">
                                            <div  class="keywords-text-layout">
                                                <input class="keywords-text" title="search" value="" maxlength="2048" size="57" type="text" name="txtkeywords" autocomplete="off" init="true">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="search-button-box">
                                                <div class="search-button-layout"><input class="search-button" value="&nbsp;&nbsp;搜 索&nbsp;&nbsp;" type="submit" name="btnsearch"></div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </center>
        </div>
	</div>
	<div id="global-footer">
		<div id="footer-global">
			<div class="footer-logo">
				<img class="align-left" src="../../images/common/gfg_footer.png" alt="" />
				<div class="footer-copyright">
					<p>Copyright © 2012 ccnt lab.All rights reserved</p>
					<a href="#">Terms of Service</a><a href="#">Privacy</a> <a href="#">Security</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
