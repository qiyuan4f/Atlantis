	<h2><span class="title-bg title-team align-left"></span>我们的团队</h2>
	<p class="detail">
		本中心依托浙江大学计算机学院、浙江大学先进技术研究院、浙江大学工业技术研究院，目前团队包括国家杰出青年基金获得者1名，教授3名，副教授5名，博士学历专职科研人员10名，本科及硕士以上专职科研人员30名。中心与中国航天科技集团、中国航天局对地观测工程中心、中国资源卫星应用中心、国家海洋卫星应用中心等多家国家级卫星应用的优势单位建立战略伙伴关系。
