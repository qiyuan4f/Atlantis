<div class="content">
	<h3>个人价值</h3>
	<p class="detail">
		创造就业岗位。以高分网格为基础，从事遥感领域的个人开发者可以利用网格的开放资源（数据和处理能力）平台和发布平台，开发设计自己的遥感应用发布到网格门户中，提供一种收入来源。
	</p>

	<h3>行业价值</h3>
	<p class="detail">
		节省成本。基于高分网格平台，行业用户可以节省高昂的费用出资建设遥感处理集群、订购遥感数据，直接从平台上获取所需要的资源满足行业加工、生产要求。
	</p>

	<h3>公众价值</h3>
	<p class="detail">
		公益事业。高分网格的建立之初就考虑了自然灾害预测和应急、交通服务等公众服务。
		另外，用户不再需要联系多个服务商，来满足日常的地理信息（气象、环境、交通等），直接通过在高分网格平台上统一订阅即可满足日常的需求。
	</p>
